<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="trail" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0"/>
      <stop offset="40%" stop-color="#00e5ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#c2185b" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdd835"/>
      <stop offset="100%" stop-color="#00e5ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Trail -->
  <path d="M40 460 Q180 340 260 280 Q340 220 380 180" stroke="url(#trail)" stroke-width="28" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M80 440 Q200 330 270 270 Q340 210 370 175" stroke="url(#trail)" stroke-width="14" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M120 420 Q220 320 280 265 Q340 210 365 178" stroke="#00e5ff" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.3"/>
  <!-- Star body -->
  <g filter="url(#glow)">
    <polygon points="400,80 418,145 488,155 435,200 450,270 400,235 350,270 365,200 312,155 382,145" fill="url(#star)"/>
  </g>
  <!-- Inner glow -->
  <circle cx="400" cy="170" r="22" fill="#fdd835" opacity="0.5"/>
  <circle cx="400" cy="170" r="10" fill="#f5f5f5" opacity="0.8"/>
  <!-- Sparkles -->
  <circle cx="320" cy="220" r="3" fill="#00e5ff" opacity="0.6"/>
  <circle cx="280" cy="260" r="2" fill="#fdd835" opacity="0.5"/>
  <circle cx="200" cy="330" r="2.5" fill="#c2185b" opacity="0.5"/>
  <circle cx="150" cy="380" r="2" fill="#00e5ff" opacity="0.4"/>
  <circle cx="450" cy="120" r="2" fill="#fdd835" opacity="0.7"/>
</svg>
